title: Snakes on a Domain
subtitle: Short adventures in Python
email: sydney.u.jones@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Short posts about coding adventures in Python.
# baseurl: "/snakes-on-a-domain-blog" # the subpath of your site, e.g. /blog
url: "https://snakesonadomain.com" # the base hostname & protocol for your site, e.g. http://example.com
