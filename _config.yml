# Minimal Mistakes Theme settings

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: true
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      # toc_label: "Unique Title"
      # toc_icon: "heart"  # corresponding Font Awesome icon name (without fa prefix)

minimal_mistakes_skin: "dark"
words_per_minute: 150
search: true
