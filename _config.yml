github_username:  mason3k

#
show_excerpts: true
excerpt_separator: <!-- excerpt-end -->


# Build settings
# theme: minima
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-feed
  - jekyll-include-cache

